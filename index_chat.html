<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> Admin Chat
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat" id="msger-chat">
            <!-- Messages will be appended here -->
        </main>

        <form class="msger-inputarea" id="msger-form">
            <input type="text" class="msger-input" id="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <!-- Font Awesome for icons (optional - you can remove if not needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="script.js"></script>
</body>
</html>
